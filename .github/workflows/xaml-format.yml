name: XAML Format Check

on:
  pull_request:
    paths:
      - '**/*.axaml'
      - '**/*.xaml'
      - 'Settings.XamlStyler'

jobs:
  check-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore tools
        run: dotnet tool restore

      - name: Check XAML formatting
        run: dotnet xstyler -d ./src -r --passive
